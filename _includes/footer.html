<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      
      <div class="footer-col" style="float:left">
        <ul class="contact-list">
          <li style="font-weight:bold; padding-bottom:8px; padding-top:8px">
            {{ site.title }}
          </li>
          <li style="padding-bottom:7px">
            {{ site.description1 }}
          </li>
          <li>
            {{ site.description2 }}
          </li>
        </ul>
      </div>

      <div class="footer-col" style="float:right">
        <ul class="social-media-list">
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <i class="fa fa-twitter-square"></i>
              <span class="username">Twitter</span>
            </a>
          </li> 
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <i class="fa fa-github-square"></i>
              <span class="username">GitHub</span></a>
          </li>
          <li>
            <a href="https://youtube.com/{{ site.youtube_username }}">
              <i class="fa fa-youtube-square"></i>
              <span class="username">YouTube</span></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
              <i class="fa fa-linkedin"></i>
              <span class="username">LinkedIn</span>
            </a>
          </li>
          <li>
            <a href="https://scholar.google.com/citations?user={{ site.scholar_username }}">
              <i class="ai ai-google-scholar-square ai-1x"></i>
              <span class="username">Google Scholar</span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</footer>
