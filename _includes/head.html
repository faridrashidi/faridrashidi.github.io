<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {% if page.title == 'About' %}
        {{ site.title }}
      {% else %}
        {{ page.title }}
      {% endif %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  
  <meta name="description" content="Farid Rashidi Homepage, Predoctoral fellow at the National Cancer Institute, Ph.D. student at the Indiana University.">
  
  <link rel="icon" type="image/png" href="/assets/logo.ico" sizes="16x16">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "./assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "./feed.xml" | relative_url }}">
  <script type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>
  <script async src="https://badge.dimensions.ai/badge.js" charset="utf-8"></script>
