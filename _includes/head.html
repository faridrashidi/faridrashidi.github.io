<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {% if page.title == 'About' %}
        {{ site.title }}
      {% else %}
        {{ page.title }}
      {% endif %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  
  <meta name="description" content="Farid Rashidi Homepage, Predoctoral fellow at the National Cancer Institute, Ph.D. student at the Indiana University.">
  
  <link rel="icon" type="image/png" href="/assets/logo.ico" sizes="16x16">
  <link rel="stylesheet" href="{{ "./assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "./feed.xml" | relative_url }}">
</head>
